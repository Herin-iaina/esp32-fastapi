<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Monitoring Capteurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap-icons">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="#">Accueil</a>
                <a href="#">Paramètres</a>
            </div>
            <div class="user-menu" id="userMenu">
                <button id="loginBtn" class="user-avatar" title="Se connecter">
                    <i class="bi bi-person"></i>
                </button>
                <div class="dropdown" id="userDropdown">
                    <a href="#" id="logoutBtn">Déconnexion</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Section 1 : Données capteurs en temps réel -->
        <section class="section" id="realtimeSection">
            <!-- Exemple de carte capteur -->
            <!-- Les cartes seront générées dynamiquement en JS -->
        </section>
        <!-- Section 2 : Graphique historique -->
        <section>
            <div class="filters">
                <label>Capteur :
                    <select id="sensorSelect"></select>
                </label>
                <label>Début :
                    <input type="date" id="startDate">
                </label>
                <label>Fin :
                    <input type="date" id="endDate">
                </label>
                <button class="download-btn" id="downloadGraph"><i class="bi bi-download"></i> Télécharger</button>
            </div>
            <canvas id="historyChart" height="80"></canvas>
        </section>
        <!-- Section 3 : Paramètres -->
        <section>
            <h3>Paramètres actuels</h3>
            <table class="param-table" id="paramTable">
                <thead>
                    <tr>
                        <th>Température cible</th>
                        <th>Humidité cible</th>
                        <th>Date de début</th>
                        <th>Stepper</th>
                        <th>Nombre stepper</th>
                        <th>Espèce</th>
                        <th>Time to close</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rempli dynamiquement -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
       
    </footer>

    <!-- Popup Login -->
    <div class="modal-bg" id="loginModal">
        <div class="modal">
            <button class="close-btn" id="closeLogin">&times;</button>
            <h2>Connexion</h2>
            <div class="error-msg" id="loginError"></div>
            <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" autocomplete="username">
            <input type="password" id="loginPassword" placeholder="Mot de passe" autocomplete="current-password">
            <label style="display:block;margin-bottom:1rem;">
                <input type="checkbox" id="rememberMe"> Se souvenir de moi
            </label>
            <button id="submitLogin">Se connecter</button>
        </div>
    </div>

    <script src="/static/chart.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
