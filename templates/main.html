<!-- Modal de connexion accessible -->
<div id="loginModal" class="modal-bg" role="dialog" aria-modal="true" aria-labelledby="loginTitle" aria-describedby="loginDesc">
  <div class="modal" tabindex="-1">
    <button class="close-btn" id="closeLogin" type="button" aria-label="Fermer">&times;</button>
    <h2 id="loginTitle">Connexion</h2>
    <p id="loginDesc" class="sr-only">Entrez vos identifiants pour accéder aux paramètres.</p>
    <div id="loginError" class="error-msg" aria-live="polite"></div>
    <form id="loginForm" autocomplete="on" novalidate>
      <label class="sr-only" for="loginUsername">Nom d'utilisateur</label>
      <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required autocomplete="username">
      <label class="sr-only" for="loginPassword">Mot de passe</label>
      <input type="password" id="loginPassword" placeholder="Mot de passe" required autocomplete="current-password">
      <label>
        <input type="checkbox" id="rememberMe"> Se souvenir de moi
      </label>
      <button type="submit" class="primary-btn">Se connecter</button>
    </form>
  </div>
</div>

<!-- Scripts en defer pour éviter le blocage du rendu -->
<script src="/static/chart.min.js" defer></script>
